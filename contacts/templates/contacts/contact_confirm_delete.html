<!DOCTYPE html>
<html>
<head>
    <title>Delete Contact</title>
</head>
<body>
    <h1>Delete Contact</h1>
    <p>Are you sure you want to delete "{{ contact.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'contact-detail' contact.id %}">Cancel</a>
</body>
</html>
