<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Contact</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Save{% else %}Add{% endif %}</button>
    </form>
    <a href="{% url 'contact-list' %}">Back to List</a>
</body>
</html>
